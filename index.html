<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="height">Height (cm)(1 ft = 30.48cm):</label>
            <input type="text" id="height" name="height" placeholder="Enter your height in cm" required><br>
            
            <label for="weight">Weight (kg):</label>
            <input type="text" id="weight" name="weight" placeholder="Enter your weight in kg" required><br>
            
            <button type="submit">Calculate BMI</button>
        </form>
        
        <div class="result" id="result"></div>
        
        <div class="guide">
            <h3>BMI Weight Guide</h3>
            <p class="one">Underweight: &lt; 18.5</p>
            <p class="two">Normal Weight: 18.5 - 24.9</p>
            <p class="three">Overweight: 25 - 29.9</p>
            <p class="four">Obesity: &ge; 30</p>
        </div>
    </div>
